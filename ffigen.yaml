name: HiredisBindings
description: FFI bindings for hiredis C library
output: lib/src/hiredis_bindings.g.dart
headers:
  entry-points:
    - native/zig-out/include/hiredis.h
    - native/zig-out/include/async.h
    - native/src/async_loop.h
  include-directives:
    - native/zig-out/include/hiredis.h
    - native/zig-out/include/async.h
    - native/zig-out/include/read.h
    - native/zig-out/include/sds.h
    - native/zig-out/include/alloc.h
    - native/src/async_loop.h
compiler-opts:
  - "-Inative/zig-out/include"

# Include all redis functions and our async loop functions
functions:
  include:
    - "redis.*"
    - "freeReplyObject"
    - "sds.*"
    - "redis_async_.*"

# Include relevant structs
structs:
  include:
    - "redisContext"
    - "redisReply"
    - "redisOptions"
    - "redisReader"
    - "redisAsyncContext"

# Include all enums
enums:
  include:
    - ".*"

# Include relevant macros (constants)
macros:
  include:
    - "REDIS_.*"
    - "HIREDIS_.*"
