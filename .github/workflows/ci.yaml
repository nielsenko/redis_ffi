name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: dart pub get
      - run: flutter pub get
        working-directory: example/flutter
      - run: dart analyze
      - run: dart format --set-exit-if-changed .

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux-x64
          - os: macos-latest
            platform: macos-arm64
        # Windows disabled: DLL symbol export issues (hiredis lacks __declspec(dllexport))
        # TODO: Re-enable when static linking is supported by Dart native assets on Windows
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2
      - name: Build native library
        working-directory: native
        run: zig build -Dplatform=${{ matrix.platform }} -p lib/${{ matrix.platform }}

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Windows disabled: DLL symbol export issues
        os: [ubuntu-latest, macos-latest]
        sdk: [stable, beta]
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install Redis (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y redis-server
          sudo systemctl start redis-server

      - name: Install Redis (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install redis
          brew services start redis

      - name: Wait for Redis
        shell: bash
        run: sleep 3

      - run: dart pub get
      - run: dart test
